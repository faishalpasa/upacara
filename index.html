<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upacara Bendera</title>
  <meta property="og:title" content="Upacara Bendera">
  <meta property="og:description" content="Tarik bendera Merah Putih hingga ke ujung tiang.">
  <meta property="og:image" content="assets/Upacara.png">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="background" id="background">
    <div class="flag-pole" id="flag-pole">
      <div class="flag-wrapper">
        <div class="flag" id="flag">
          <img src="assets/indonesia-flag.gif" class="flag-image" />
        </div>
      </div>
      <div class="pole"></div>
    </div>

    <div class="overlay" id="overlay">
      <div class="overlay-content">
        <p class="total-point-title">Total Skor</p>
        <p class="total-point" id="total-point">1999</p>
      </div>
    </div>

    <div class="point" id="point"></div>

    <div class="button-wrapper" id="button-wrapper">
      <button type="button" onclick="handleClickStartButton()" class="play-button">Mulai Upacara</button>
      <span></span>
    </div>

    <div class="action-button-wrapper" id="action-button-wrapper">
      <button type="button" onclick="handleClickActionButton()" class="action-button">
        Tarik Bendera
      </button>
    </div>

    <div class="characters" id="characters">
      <div style="position: relative; width: 100%; height: 100%;">
        <div class="chat-bubble" id="chat-bubble">
          <p class="typewriter">Kepada bendera merah putih.</p>
          <p class="typewriter">Hormaaaaaat... Grakk!</p>
        </div>
        <div class="character-wrapper" style="left: 10%;">
          <img src="assets/bocil.png" alt="bocil" class="character">
        </div>
        <div class="character-wrapper" style="left: calc(0% - 150px);">
          <img src="assets/bocil-sd.png" alt="bocil" class="character">
        </div>
        <div class="character-wrapper" style="left: calc(0% - 100px);">
          <img src="assets/bocil-smp.png" alt="bocil" class="character">
        </div>
        <div class="character-wrapper" style="left: calc(0% - 50px);">
          <img src="assets/bocil-sma.png" alt="bocil" class="character">
        </div>
      </div>
    </div>
  </div>
  <audio id="audio" src="assets/indonesia_raya.mp3"></audio>
  
  <script src="index.js"></script>
</body>
</html>
