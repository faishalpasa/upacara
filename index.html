<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F33EVM5VMW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-F33EVM5VMW');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upacara Bendera</title>
  <meta property="og:title" content="Upacara Bendera">
  <meta property="og:description" content="Tarik bendera Merah Putih hingga ke ujung tiang.">
  <meta property="og:image" content="assets/Upacara.png">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background" id="background">
    <div class="flag-pole" id="flag-pole">
      <div class="flag-wrapper">
        <div class="flag" id="flag">
          <img src="assets/indonesia-flag.gif" class="flag-image" />
        </div>
      </div>
      <div class="pole"></div>
    </div>

    <div class="overlay" id="overlay">
      <div class="overlay-content">
        <p class="total-point-title">Total Skor</p>
        <p class="total-point" id="total-point"></p>
        <p id="total-point-desc"></p>
        <button type="button" onclick="location.reload()" class="play-button">Upacara Lagi</button>
      </div>
    </div>

    <div class="point" id="point"></div>

    <div class="button-wrapper" id="button-wrapper">
      <div class="logo-wrapper">
        <img src="assets/upacara-bendera-logo.png" alt="logo" class="logo" />
      </div>
      <button type="button" onclick="handleClickStartButton()" class="play-button">Mulai Upacara</button>
      <div class="description-wrapper">
        <div class="description-box">
          <span class="description">Tarik bendera Merah Putih hingga keujung tiang untuk mendapatkan poin, sesuaikan tarikan dengan ritme lagu Indonesia Raya untuk mendapat poin lebih.</span>
        </div>
      </div>
    </div>

    <div class="action-button-wrapper" id="action-button-wrapper">
      <button type="button" onclick="handleClickActionButton()" class="action-button">
        Tarik Bendera
      </button>
    </div>

    <div class="characters" id="characters">
      <div style="position: relative; width: 100%; height: 100%;">
        <div class="chat-bubble" id="chat-bubble">
          <p class="typewriter">Kepada bendera merah putih.</p>
          <p class="typewriter">Hormaaaaaat... Grakk!</p>
        </div>
        <div class="character-wrapper" style="left: 10%;">
          <img src="assets/bocil.png" alt="bocil" class="character">
        </div>
        <div class="character-wrapper" style="left: calc(0% - 150px);">
          <img src="assets/bocil-sd.png" alt="bocil" class="character">
        </div>
        <div class="character-wrapper" style="left: calc(0% - 100px);">
          <img src="assets/bocil-smp.png" alt="bocil" class="character">
        </div>
        <div class="character-wrapper" style="left: calc(0% - 50px);">
          <img src="assets/bocil-sma.png" alt="bocil" class="character">
        </div>
      </div>
    </div>
  </div>
  <audio id="audio" src="assets/indonesia_raya.mp3"></audio>
  
  <script src="index.js"></script>
</body>
</html>
